            var secretMessage = "AT CHRISTMAS LOVE ILLUMINATES EVERYTHING TURNING MOMENTS INTO TIMELESS MEMORIES THAT WARM OUR HEARTS THROUGHOUT THE YEAR IN THE GLOW OF LOVE THE TRUE MAGIC OF CHRISTMAS RESIDES CREATING A TAPESTRY OF JOY THAT LASTS A LIFETIME";
    
            // Check if the entered message matches the secret message
            if (enteredMessage.trim().toUpperCase() === secretMessage) {
                // Redirect to abcya.com
                window.location.href = "level3end.html";
            } else {
                // Display "Incorrect" message
                document.getElementById("result").innerHTML = "Incorrect";
            }
        }
