    <label for="secretMessage">Write answers in this format (no spaces) with the answer for each riddle in consecutive order: #,#,#,#,#,#</label>
    <input type="text" id="secretMessage" placeholder="Type the secret message here">
    <button onclick="checkSecretMessage()">Check Message</button>
    <p id="result"></p>

    <script>
        // JavaScript function to check the secret message
        function checkSecretMessage() {
            // Get the value from the text input
            var enteredMessage = document.getElementById("secretMessage").value;
    
            // Secret message to compare
            var secretMessage = "1122,400,-26.7,1694,4010,24";
    
            // Check if the entered message matches the secret message
            if (enteredMessage.trim().toUpperCase() === secretMessage) {
                // Redirect to abcya.com
                window.location.href = "level6end.html";
            } else {
                // Display "Incorrect" message
                document.getElementById("result").innerHTML = "Incorrect";
            }
        }
    </script>
